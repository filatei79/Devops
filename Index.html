<!DOCTYPE html>
<html>
<head>
    <title>Driving Eligibility Checker</title>
    <script>
        function checkEligibility() {
            var age = document.getElementById("age").value;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;

            if (age >= 18) {
                document.getElementById("result").innerHTML = firstName + " " + lastName + ", you are qualified to drive.";
            } else {
                document.getElementById("result").innerHTML = firstName + " " + lastName + ", you are not qualified to drive.";
            }
        }
    </script>
</head>
<body>
    <h3>Driving Eligibility Checker</h3>
    <form>
        First Name: <input type="text" id="firstName"><br>
        Last Name: <input type="text" id="lastName"><br>
        Age: <input type="number" id="age"><br>
        <input type="button" value="Check Eligibility" onclick="checkEligibility()">
    </form>
    <p id="result"></p>
</body>
</html>
